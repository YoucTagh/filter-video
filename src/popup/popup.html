<!DOCTYPE html>
<html>
<head>
  <style>
    :root {
      --primary-color: #2196F3;
      --bg-color: #1a1a1a;
      --text-color: #ffffff;
      --secondary-bg: #2d2d2d;
      --hover-color: #3a3a3a;
    }
    
    body {
      width: 280px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .brand {
      font-size: 20px;
      font-weight: 600;
      color: var(--primary-color);
    }

    #status {
      font-size: 14px;
      opacity: 0.9;
      margin-bottom: 16px;
    }

    #shortcut-container {
      margin-bottom: 16px;
      font-size: 14px;
    }

    #shortcut-key {
      display: inline-block;
      padding: 4px 8px;
      border: 1px solid var(--primary-color);
      border-radius: 4px;
      font-family: 'SF Mono', 'Courier New', monospace;
      cursor: pointer;
      background: var(--secondary-bg);
      color: var(--primary-color);
      transition: all 0.2s ease;
    }

    #shortcut-key:hover {
      background: var(--hover-color);
    }

    #shortcut-key.listening {
      background: var(--primary-color);
      color: var(--text-color);
      border-color: var(--primary-color);
    }

    .hidden {
      display: none !important;
    }

    #intensity-container {
      background: var(--secondary-bg);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 16px;
    }

    #intensity-container label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
    }

    #blur-intensity {
      width: 100%;
      margin: 8px 0;
      -webkit-appearance: none;
      appearance: none;
      height: 4px;
      background: var(--primary-color);
      border-radius: 2px;
      outline: none;
    }

    #blur-intensity::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 16px;
      height: 16px;
      background: var(--text-color);
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #blur-intensity::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }

    #intensity-value {
      font-size: 12px;
      color: var(--text-color);
      opacity: 0.8;
    }

    .switch-container {
      position: absolute;
      top: 16px;
      right: 16px;
    }

    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--secondary-bg);
      transition: .3s;
      border-radius: 20px;
    }

    .slider:before {
      position: absolute;
      content: '';
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: var(--text-color);
      transition: .3s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary-color);
    }

    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">Filtereo</div>
    <div class="switch-container">
      <label class="switch">
        <input type="checkbox" id="enableSwitch">
        <span class="slider"></span>
      </label>
    </div>
  </div>
  
  <div id="status" class="hidden">Checking video status...</div>
  
  <div id="shortcut-container" class="hidden">
    Use <span id="shortcut-key">b</span> to toggle blur
  </div>
  
  <div id="intensity-container" class="hidden">
    <label for="blur-intensity">Blur Intensity</label>
    <input type="range" id="blur-intensity" min="1" max="100" value="50">
    <span id="intensity-value">50px</span>
  </div>

  <script src="popup.js"></script>
</body>
</html>
