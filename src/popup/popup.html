<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: system-ui;
    }
    #shortcut-key {
      display: inline-block;
      padding: 2px 6px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-family: monospace;
      cursor: pointer;
      background: #f5f5f5;
    }
    #shortcut-key.listening {
      background: #e0e0e0;
      border-color: #999;
    }
    .hidden {
      display: none;
    }
    #intensity-container {
      margin-top: 10px;
    }
    #blur-intensity {
      width: 100%;
      margin: 5px 0;
    }
    #intensity-value {
      font-size: 0.9em;
      color: #666;
    }
    .switch-container {
      margin-top: 10px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 40px;
      height: 20px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 20px;
    }
    .slider:before {
      position: absolute;
      content: '';
      height: 16px;
      width: 16px;
      left: 2px;
      bottom: 2px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(20px);
    }
  </style>
</head>
<body>
  <div id="status">Checking video status...</div>
  <div id="shortcut-container" class="hidden">
    Use <span id="shortcut-key">b</span> to toggle blur
  </div>
  <div id="intensity-container" class="hidden">
    <label for="blur-intensity">Blur Intensity:</label>
    <input type="range" id="blur-intensity" min="1" max="100" value="50">
    <span id="intensity-value">50px</span>
  </div>
  <div class="switch-container">
    <label class="switch">
      <input type="checkbox" id="enableSwitch">
      <span class="slider"></span>
    </label>
    <span>Keep Extension Active</span>
  </div>
  <script src="popup.js"></script>
</body>
</html>
